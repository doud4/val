<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Primeiro Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdf6f0;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #cc6699;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      flex-shrink: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #cc6699;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .caption {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 10px;
    }

    .music {
      margin-top: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 80px;
      border-radius: 12px;
    }

    .second-music {
      margin-top: 10px;
      display: none;
    }

    .second-music iframe {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nosso Primeiro Dia dos Namorados</h1>

    <div class="carousel" id="carousel">
  <div class="carousel-track" id="carouselTrack">
    <img src="https://i.imgur.com/OseBWTT.jpeg" alt="Foto 1">
    <img src="https://i.imgur.com/YBdDYCh.png" alt="Foto 2">
    <img src="https://i.imgur.com/D0fInS0.jpeg" alt="Foto 3">
    <img src="https://i.imgur.com/BwdeGkY.jpeg" alt="Foto 4">
    <img src="https://i.imgur.com/32vFNoA.jpeg" alt="Foto 5">
    <img src="https://i.imgur.com/7IPkVH3.jpeg" alt="Foto 6">
    <img src="https://i.imgur.com/6E0kk3y.jpeg" alt="Foto 7">
    <img src="https://i.imgur.com/NiJdSOZ.jpeg" alt="Foto 8"> 
  </div>
</div>

    <div class="buttons">
      <button onclick="prevSlide()">←</button>
      <button onclick="nextSlide()">→</button>
    </div>

    <div class="caption" id="caption">
      Primeira legenda — nossa primeira memória 💌
    </div>

    <div class="music">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7qiZfU4dY1lWllzX7mPBI3?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="second-music" id="secondMusic">
      <p><strong>Uma música especial para este momento:</strong></p>
      <iframe src="https://open.spotify.com/embed/track/2VxeLyX666F8uXCJ0dZF8B?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const caption = document.getElementById('caption');
    const secondMusic = document.getElementById('secondMusic');

    let index = 0;

    const captions = [
      "Primeira legenda — nossa primeira memória 💌",
      "Segunda legenda — um olhar que diz tudo ✨",
      "Terceira legenda — nossos risos preferidos 😄",
      "Quarta legenda — um abraço que acalma 🤍",
      "Quinta legenda — entre músicas e silêncios 🎶",
      "Sexta legenda — só nós dois no mundo 🌎",
      "Sétima legenda — tudo em você me encanta 💫",
      "Oitava legenda — e esse momento é só nosso 💖"
    ];

    function updateCarousel() {
      const width = document.querySelector('.carousel').offsetWidth;
      track.style.transform = `translateX(-${index * width}px)`;
      caption.textContent = captions[index];

      // Mostra a segunda música somente na 8ª imagem
      if (index === 7) {
        secondMusic.style.display = "block";
      } else {
        secondMusic.style.display = "none";
      }
    }

    function nextSlide() {
      if (index < track.children.length - 1) {
        index++;
        updateCarousel();
      }
    }

    function prevSlide() {
      if (index > 0) {
        index--;
        updateCarousel();
      }
    }

    window.addEventListener('resize', updateCarousel);
    window.addEventListener('load', updateCarousel);
  </script>
</body>
</html>
